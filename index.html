<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de mercaderia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="text-center my-4">Sistema de busqueda de mercaderia</h1>
        <div class="container">
            <div class="mb-3">
            <label for="pluInput" class="form-label">PLU: </label>
            <input type="number" id="pluInput" class="form-control" placeholder="Ingrese el PLU">
        </div>
        <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad: </label>
            <input type="number" id="cantidad" class="form-control" placeholder="Ingrese la cantidad">
        </div>
        <div class="mb-3">
            <button id="agregarProducto" class="btn btn-primary">Buscar y agregar</button>
            </div>
        </div>

    <div id="lista" class="mt-4">
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
